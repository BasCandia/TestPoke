<div *ngIf="detalles">
<h2>Detalles del Pokemon</h2>
<p>Nombre: {{ detalles.name }}</p>
<p>Nro Pokedex: {{ detalles.order }}</p>
<p>Peso: {{ detalles.weight }} kg</p>
<p>Altura: {{ detalles.height }} m</p>

<h2>Sprites</h2>
<img [src]="detalles.sprites.front_default" alt="Sprite Frontal Base">
<img [src]="detalles.sprites.back_default" alt="Sprite Trasero Base">
<img [src]="detalles.sprites.front_shiny" alt="Sprite Frontal Shiny">
<img [src]="detalles.sprites.back_shiny" alt="Sprite Frontal Shiny">



</div>
