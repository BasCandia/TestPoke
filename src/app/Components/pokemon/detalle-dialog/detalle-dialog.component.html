  <div *ngIf="detalles">
    <h2>Detalles del Pokemon</h2>
    <p>Nombre: {{ detalles.name }}</p>
    <p>Nro Pokedex: {{ detalles.id }}</p>
    <p>Peso: {{ detalles.weight }} kg</p>
    <p>Altura: {{ detalles.height }} m</p>

    <h2>Sprites</h2>
    <img [src]="detalles.sprites.front_default" alt="Sprite Frontal Base">
    <img [src]="detalles.sprites.back_default" alt="Sprite Trasero Base">
    <img [src]="detalles.sprites.front_shiny" alt="Sprite Frontal Shiny">
    <img [src]="detalles.sprites.back_shiny" alt="Sprite Frontal Shiny">

    <!-- Carousel wrapper -->
    <div id="carouselDarkVariant" class="carousel slide carousel-fade carousel-dark" data-mdb-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          data-mdb-target="#carouselDarkVariant"
          data-mdb-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          data-mdb-target="#carouselDarkVariant"
          data-mdb-slide-to="1"
          aria-label="Slide 1"
        ></button>
        <button
          data-mdb-target="#carouselDarkVariant"
          data-mdb-slide-to="2"
          aria-label="Slide 1"
        ></button>
      </div>

      <!-- Inner -->
      <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
          <img [src]="detalles.sprites.front_default" class="d-block w-100" alt="Sunset Over the City"/>
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <img [src]="detalles.sprites.back_default" class="d-block w-100" alt="Canyon at Nigh"/>
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <img [src]="detalles.sprites.front_shiny" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <img [src]="detalles.sprites.back_shiny" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

      </div>
      <!-- Inner -->

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-mdb-target="#carouselDarkVariant" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-mdb-target="#carouselDarkVariant" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel wrapper -->

    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" class="btn btn-primary">Cerrar</button>
    </mat-dialog-actions>
  </div>
