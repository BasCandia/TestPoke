<p>
  pokemon works!
</p>

<div class="d-flex justify-content-center">
  <div class="card border-secondary">
  <div class="table-responsive">
  <table class="table text-center">
    <thead>
      <tr>
        <th>
          <input type="text" [(ngModel)]="filtroNombre" (input)="aplicarFiltro()" placeholder="Buscar por nombre" />
        </th>
        <th>
          <button (click)="ordenarAscendente()">Ordenar Ascendente</button>
        </th>
        <th>
          <button (click)="ordenarDescendente()">Ordenar Descendente</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr class="align-middle">
        <div *ngFor="let dato of datosFiltrados | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalItems }" >

            <th (click)="abrirDialogo(dato)" scope="row">{{ dato.name }}</th>

        </div>
      </tr>
    </tbody>

  </table>

  <pagination-controls (pageChange)="cambiarPagina($event)"></pagination-controls>
  </div>
  </div>
</div>
