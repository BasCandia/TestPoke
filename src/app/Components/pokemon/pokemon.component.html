<div class="d-flex justify-content-center">
<p>
  <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="">
</p>
</div>

<div class="d-flex justify-content-center">
  <div class="card border-secondary">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <div class="d-flex align-items-center">
                <input type="text" [(ngModel)]="filtroNombre" (input)="aplicarFiltro()" class="form-control" placeholder="Buscar por nombre" />
                <button type="button" class="btn btn-outline-dark m-2 text-nowrap" (click)="ordenarAscendente()">A - Z</button>
                <button type="button" class="btn btn-outline-dark m-2 text-nowrap" (click)="ordenarDescendente()">Z - A</button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of datosFiltrados | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalItems }">
            <td class="text-center" (click)="abrirDialogo(dato)" scope="row">{{ dato.name }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="cambiarPagina($event)"></pagination-controls>
    </div>
  </div>
</div>
